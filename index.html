<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phaser</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<style>
		.splash {
		    background: rgba(0,0,0,0.4);
		    height: 100%;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}

		html, body {
		    width: 100%;
		    height: 100%;
		    margin: 0;
		    padding: 0;
		}
		.wrapper{
			margin:auto;
			width:1200px;
			height: 100%;
		}
		.login {
		    background: #e8e8e8;
		    width: 300px;
		    height: 200px;
		    display: flex;
		    padding: 10px;
		    box-shadow: 0 0 10px 3px #444;
		    align-items: center;
		    justify-content: center;
		}
		.end-game {
		    position: absolute;
		    width: 100%;
		    height: 100%;
		    display: flex;
		    visibility: hidden;
		    align-items: center;
		    justify-content: center;
		}

		.end-game div {
		    background: #222;
		    width: 300px;
		    height: 200px;
		    color: red;
		    font-size: 46px;
		    text-align: center;
		    padding-top: 67px;
		}
		.login-failed {
		    display: none;
		    color: red;
		}
		.waiting-room {
			visibility: hidden;
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    z-index: 999;
		    background: #222;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		.waiting-room .content {
		    background: #d4d0d0;
		    padding: 10px;
		    width: 600px;
		    height: 500px;
		    border-radius: 10px;
		    box-shadow: 0 0 18px 4px black;
		}

		.waiting-room .title {
		    height: 50px;
		    border-bottom: 1px solid #757575;
		    font-size: 25px;
		    color: #555;
		}

		.waiting-room .players {
		    border-top: 1px solid #ffffff;
		}
		.waiting-room .title .countdown {
		    float: right;
		    margin-right: 10px;
		    color: #e04a4a;
		}
	</style>
</head>
<body>
<div class="waiting-room">
	<div class="content">
		<div class="title">
			Waiting to start game...
			<span class="countdown"><span>15</span>s</span>
		</div>
		<div class="players"></div>
	</div>
</div>
<div class="end-game">
		<div>
			Game Over!
		</div>
	</div>
	<div class="splash">
		<div class="login">
			<div>
				<span>Type in your username</span><br><br>
				<input type="text" class="form-control" placeholder="Username..."><br>
				<div class="login-failed">Please type in a name</div>
			</div>
		</div>
	</div>
<div class="wrapper" id="wrapper">
	<input type="button" class="pause" value="Pause">
	
</div>
<script src="js/lib/jquery.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/phaser.js"></script>
<script src="js/global.js"></script>
<script src="js/mapElements/element.js"></script>
<script src="js/mapElements/floor.js"></script>
<script src="js/map.js"></script>
<script src="js/socket.js"></script>
<script src="js/waitingRoom.js"></script>
<script src="js/weapon.js"></script>
<script src="js/player.js"></script>
<script src="js/playerManager.js"></script>
<script src="js/main.js"></script>
</body>
</html>
