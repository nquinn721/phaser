		    background: #e8e8e8;
		    width: 300px;
		    height: 200px;
		    display: flex;
		    padding: 10px;
		    box-shadow: 0 0 10px 3px #444;
		    align-items: center;
		    justify-content: center;
		}
	</style>
</head>

<div class="splash">
	<div class="login">
		<div>
			<span>Type in your username</span><br><br>
			<input type="text" class="form-control" placeholder="Username...">
		</div>
	</div>
</div>
